<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Huy</title>
        <link rel="stylesheet" href="/CSS/normalize.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./CSS/styles.css" />
        <script
            src="https://kit.fontawesome.com/e31ef2b53f.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="search-bar">
            <span onclick="openNav()"><i class="fas fa-bars"></i></span>
            <form class="form--input" method="GET" role="search">
                <input
                    class="input"
                    autocomplete="off"
                    placeholder="Search ..."
                    type="text"
                />
            </form>
        </div>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"
                >&times;</a
            >
            <div class="bar__item">
                <a class="link bar__link" href="/index.html">
                    <div class="bar__icon">
                        <i class="fas fa-globe"></i>
                    </div>
                    <div class="bar__title">
                        <span>Top Stories</span>
                    </div></a
                >
            </div>
            <div class="bar__item">
                <a class="link bar__link" href="/following.html">
                    <div class="bar__icon">
                        <i class="far fa-star"></i>
                    </div>
                    <div class="bar__title"><span>Following</span></div>
                </a>
            </div>
            <div class="bar__item">
                <a class="link bar__link" href="/entertainment.html">
                    <div class="bar__icon">
                        <i class="fas fa-film"></i>
                    </div>
                    <div class="bar__title">
                        <span>Entertainment</span>
                    </div>
                </a>
            </div>
        </div>

        <div id="main">
            <div id="following">
                <div class="body">
                    <div class="tab">
                        <button
                            class="tablinks"
                            onclick="openCity(event, 'topicsAndSources')"
                            id="defaultOpen"
                        >
                            Topics and sources
                        </button>
                        <button
                            class="tablinks"
                            onclick="openCity(event, 'savedSearches')"
                        >
                            Saved searches
                        </button>
                        <button
                            class="tablinks"
                            onclick="openCity(event, 'savedStories')"
                        >
                            Saved stories
                        </button>
                    </div>
                    <div id="topicsAndSources" class="tabcontent">
                        <div class="section-title">
                            <div>
                                <a class="link" href="#">
                                    <h2 class="section__heading">Topics</h2>
                                </a>
                            </div>
                        </div>
                        <div class="news-card"></div>
                        <div class="section-title">
                            <div>
                                <a class="link" href="#">
                                    <h2 class="section__heading">Local</h2>
                                </a>
                            </div>
                        </div>
                        <div class="news-card"></div>
                        <div class="section-title">
                            <div>
                                <a class="link" href="#">
                                    <h2 class="section__heading">Sources</h2>
                                </a>
                            </div>
                        </div>
                        <div class="news-card"></div>
                    </div>
                    <div id="savedSearches" class="tabcontent">
                        <div class="news-card"></div>
                    </div>
                    <div id="savedStories" class="tabcontent">
                        <div class="news-card"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/main.js"></script>
    </body>
</html>
